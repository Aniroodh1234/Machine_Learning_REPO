<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student profile</title>
</head>
<body>
    <h2>Welcome {{name}}</h2>
    {% if is_topper %}
    <p>You are a topper</p>
    {% else %}
    <p>you need to work hard</p>
    {% endif %}
    <h3>choosen subjects are:</h3>
    <ul>
        {% for subject in subjects %}
        <li>{{subject}}</li>
        {% endfor %}
    </ul>
</body>
</html>
